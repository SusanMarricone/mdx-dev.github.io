{% assign author = site.authors[page.author] %}
{% if author.gravatar contains 'http://' %}
	<img src="{{ author.gravatar }}" class="bio-photo" alt="{{ author.name }} bio photo"></a>
{% elsif author.avatar contains 'https://' %}
	<img src="{{ author.gravatar }}" class="bio-photo" alt="{{ author.name }} bio photo"></a>
{% else %}
	<img src="{{ site.url }}/images/{{ author.avatar }}" class="bio-photo" alt="{{ author.name }} bio photo"></a>
{% endif %}
<h3>{{ author.name }}</h3>
<p>{{ author.bio }}</p>
{% if author.twitter %}<a href="http://twitter.com/{{ author.twitter }}" class="author-social" target="_blank"><i class="icon-twitter"></i> Twitter</a>{% endif %}
{% if author.github %}<a href="http://github.com/{{ author.github }}" class="author-social" target="_blank"><i class="icon-github"></i> Github</a>{% endif %}
